<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<title>密码重置 | iLearnOnline</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">

</head>
<body>
<div class="bg" id="dialogBg"></div>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips">iLearnOL -让你爱上学习!</p>
            <ul class="fr hd-bar">
                <li>服务电话：<span>400-456-458</span></li>
                <li><a href="{% url 'login' %}">登录</a></li>
                <li class="active"><a href="{% url 'register' %}">注册</a></li>
            </ul>
        </div>
    </div>
</header>
<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="/"></a>
                <h1>密码修改</h1>
                <a class="index-font" href="/">回到首页</a>
            </div>
            <div class="fl slide">
                <div class="imgslide">
                    <ul class="imgs">

                        <li><a href=""><img width="483" height="472" src="/static/images/57a801860001c34b12000460.jpg" /></a></li>

                        <li><a href=""><img width="483" height="472" src="/static/images/57a801860001c34b12000461.jpg" /></a></li>

                        <li><a href=""><img width="483" height="472" src="/static/images/57a801860001c34b12000462.jpg" /></a></li>

                    </ul>
                </div>
                <div class="unslider-arrow prev"></div>
                <div class="unslider-arrow next"></div>
            </div>
            <div class="fl form-box">
                <div class="tab">
                    <h2>密码修改</h2>
                </div>
                <div class="tab-form">
                    <form id="email_register_form" method="post" action="{% url 'modify_pwd' %}" autocomplete="off">
                        <input type='hidden' name='csrfmiddlewaretoken' value='gTZljXgnpvxn0fKZ1XkWrM1PrCGSjiCZ' />
                        <input  type="hidden" id="email" name="email" value="{{ email }}" placeholder="邮箱" />
                    <input  type="hidden" id="email" name="record" value="{{ record }}" placeholder=" " />

                        <div class="form-group marb8 ">
                            <label>新&nbsp;&nbsp;密&nbsp;&nbsp;码 {% if modify_form.errors.password1 %}errorput{% endif %}</label>
                            <input type="password" id="id_password" name="password1"  placeholder="请输入6-20位非中文字符密码" />
                        </div>
                    <div class="form-group marb8 ">
                     <label>密码确认{% if modify_form.errors.password2 %}errorput{% endif %}</label>
                            <input type="password" id="id_password" name="password2"  placeholder="请重新输入密码" />
                    </div>

                        <div class="error btns" id="jsEmailTips">{% for key, error in modify_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
                        <div class="auto-box marb8">
                        </div>
                        <input class="btn btn-green" id="jsEmailRegBtn" type="submit" value="确认修改" />
                    <input type='hidden' name='csrfmiddlewaretoken' value='5I2SlleZJOMUX9QbwYLUIAOshdrdpRcy' />
                    {% csrf_token %}
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>

<input id="isLogin" type="hidden" value="False"/>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/unslider.js" type="text/javascript"></script>
<script src="/static/js/validateDialog.js"  type="text/javascript"></script>
<script src="/static/js/login.js"  type="text/javascript"></script>
</body>
</html>
